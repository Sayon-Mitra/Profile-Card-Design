<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- External CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="shortcut icon" href="res/user.png" type="image/x-icon">
    <title>Profile Card | Sayon Mitra</title>
</head>

<body class="flex-center fonts">
    <div class="container flex-center">
        <div class="main flex-center">
            <div class="intro flex-center y-margin">
                <div class="imgBx flex-center">
                    <img src="res/user.png" alt="user">
                </div>
                <h2 class="top-margin">Sayon Mitra</h2>
                <p class="top-margin">Developer and Designer</p>
            </div>

            <div class="links y-margin">
                <a href="http://facebook.com" target="_blank" class="x-margin">
                    <img src="res/boxicons/bxl-facebook.png" alt="facebook">
                </a>

                <a href="http://twitter.com" target="_blank" class="x-margin">
                    <img src="res/boxicons/bxl-twitter.png" alt="twitter">
                </a>

                <a href="http://github.com" target="_blank" class="x-margin">
                    <img src="res/boxicons/bxl-github.png" alt="github">
                </a>

                <a href="http://youtube.com" target="_blank" class="x-margin">
                    <img src="res/boxicons/bxl-youtube.png" alt="youtube">
                </a>

            </div>

            <button type="button" class="contact-btn y-margin fonts">Contact Me</button>
        </div>

        <div class="stats flex-center">
            <div class="stat flex-center">
                <h2>120</h2>
                <p><small>POSTS</small></p>
            </div>
            <div class="stat flex-center">
                <h2>127</h2>
                <p><small>FOLLOWING</small></p>
            </div>
            <div class="stat flex-center">
                <h2>120K</h2>
                <p><small>FOLLOWERS</small></p>
            </div>
        </div>
    </div>
    
</body>

</html>
